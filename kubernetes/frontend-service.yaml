apiVersion: v1
kind: Service
metadata:
  name: task-manager-frontend
  namespace: task-manager
  labels:
    app: task-manager-frontend
    tier: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: task-manager-frontend
---
apiVersion: v1
kind: Service
metadata:
  name: task-manager-frontend
  namespace: task-manager-staging
  labels:
    app: task-manager-frontend
    environment: staging
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: task-manager-frontend
