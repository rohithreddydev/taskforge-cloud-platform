apiVersion: v1
kind: Service
metadata:
  name: task-manager-backend
  namespace: task-manager
  labels:
    app: task-manager-backend
    tier: backend
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /health
    prometheus.io/scrape: "true"
    prometheus.io/port: "5000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 5000
    protocol: TCP
  - name: metrics
    port: 5000
    targetPort: 5000
    protocol: TCP
  selector:
    app: task-manager-backend
---
apiVersion: v1
kind: Service
metadata:
  name: task-manager-backend-headless
  namespace: task-manager
  labels:
    app: task-manager-backend
spec:
  clusterIP: None
  ports:
  - port: 5000
    targetPort: 5000
  selector:
    app: task-manager-backend
---
# Staging service
apiVersion: v1
kind: Service
metadata:
  name: task-manager-backend
  namespace: task-manager-staging
  labels:
    app: task-manager-backend
    environment: staging
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5000
  selector:
    app: task-manager-backend
