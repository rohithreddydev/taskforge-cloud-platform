apiVersion: v1
kind: Secret
metadata:
  name: task-manager-secrets
  namespace: task-manager
type: Opaque
data:
  # These values should be base64 encoded
  # echo -n "value" | base64
  database-url: <base64-encoded-database-url>
  redis-url: <base64-encoded-redis-url>
  secret-key: <base64-encoded-secret-key>
  aws-access-key-id: <base64-encoded-aws-key>
  aws-secret-access-key: <base64-encoded-aws-secret>
---
# For staging
apiVersion: v1
kind: Secret
metadata:
  name: task-manager-secrets
  namespace: task-manager-staging
type: Opaque
data:
  database-url: <base64-encoded-staging-database-url>
  redis-url: <base64-encoded-staging-redis-url>
  secret-key: <base64-encoded-staging-secret-key>
